<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary Card</title>
</head>

<body>
    <div class="card">
        <div class="result">
            <h2>Your Result</h2>
            <div class="score-circle">
                <p class="score">76</p>
                <p class="total">of 100</p>
            </div>
            <p class="status">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="reaction-item">
                <div class="any">
                    <img src="icon-reaction.svg" alt="">
                    <span class="item-title reaction">Reaction</span>
                </div>
                <span class="item-score">80 / 100</span>
            </div>
            <div class="memory-item">
                <div class="any">
                    <img src="icon-memory.svg" alt="">
                    <span class="item-title memory">Memory</span>
                </div>
                    <span class="item-score">92 / 100</span>
                </div>
                <div class="verbal-item">
                <div class="any">
                        <img src="icon-verbal.svg" alt="">
                        <span class="item-title verbal">Verbal</span>
                    </div>
                    <span class="item-score">61 / 100</span>
                </div>
                <div class="visual-item">
                <div class="any">
                        <img src="icon-visual.svg" alt="">
                        <span class="item-title visual">Visual</span>
                    </div>
                    <span class="item-score">72 / 100</span>
                </div>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
</body>

</html>
